<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <link href="css/registerform.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet"/>
</head>


<body id="rBody">
<section id="sec1">
    <section class="intro">
        <!--        <div class="bg-image h-100" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/glassmorphism-article/img5.jpg');">-->
        <div class="mask d-flex align-items-center h-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-7 col-xl-6">
                        <div class="card1 mask-custom">
                            <div class="card1-body p-2 text-white" >

                                <div class="my-4">

                                    <h2 class="text-center mb-5">Register Form</h2>

                                    <form>
                                        <!-- 2 column grid layout with text inputs for the first and last names -->
                                        <div class="row">
                                            <div class="col-12 col-md-6 mb-4">
                                                <div class="form-outline form-black" style="font-weight: 800">
                                                    <input type="text" id="form3Example1" class="form-control form-control-lg" />
                                                    <label class="form-label" for="form3Example1">Name</label>
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-6 mb-4">
                                                <div class="form-outline form-black" style="font-weight: 800">
                                                    <input type="text" id="form3Example2" class="form-control form-control-lg" />
                                                    <label class="form-label" for="form3Example2">Last name</label>
                                                </div>
                                            </div>

                                            <div class="col-12 col-md-12 mb-4">
                                                <div class="form-outline form-black" style="font-weight: 800">
                                                    <input type="text" id="form3Example" class="form-control form-control-lg" />
                                                    <label class="form-label" for="form3Example3">Address</label>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Email input -->
                                        <div class="form-outline form-black mb-4" style="font-weight: 800">
                                            <input type="email" id="form3Example3" class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example3">Email address</label>
                                        </div>

                                        <!-- Password input -->
                                        <div class="form-outline form-white mb-4">
                                            <input type="password" id="form3Example4" class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example4">Password</label>
                                        </div>

                                        <!-- Checkbox -->
                                        <div class="form-check d-flex justify-content-center mb-2">
                                            <input
                                                    class="form-check-input me-2"
                                                    type="checkbox"
                                                    value=""
                                                    id="form2Example3"

                                            />
                                            <!--<label class="form-check-label" for="form2Example3">-->
                                            Driver
                                            </label>
                                        </div>

                                        <div class="form-check d-flex justify-content-center mb-2">
                                            <input
                                                    class="form-check-input me-2"
                                                    type="checkbox"
                                                    value=""
                                                    id="form2Example4"

                                            />
                                            <!--<label class="form-check-label" for="form2Example3">-->
                                            Admin
                                            </label>
                                        </div>

                                        <!-- Submit button -->
                                        <button type="submit" class="btn btn-block mb-2" style="background-color:#3dcadd">Sign in</button>

                                        <button type="submit" class="btn btn-block mb-4" style="background-color:#00ad52">Sign up</button>

                                        <!-- Register buttons -->
                                        <div class="text-center">
                                            <p>or sign up with:</p>
                                            <button type="button" class="btn btn-light btn-floating mx-1">
                                                <i class="fab fa-facebook-f"></i>
                                            </button>

                                            <button type="button" class="btn btn-light btn-floating mx-1">
                                                <i class="fab fa-google"></i>
                                            </button>

                                            <button type="button" class="btn btn-light btn-floating mx-1">
                                                <i class="fab fa-twitter"></i>
                                            </button>

                                            <button type="button" class="btn btn-light btn-floating mx-1">
                                                <i class="fab fa-github"></i>
                                            </button>
                                        </div>
                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    </div>


</section>

</body>
</html>
